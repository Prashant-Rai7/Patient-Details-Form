
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">  
    <title>Patient's case Details</title>
    <link rel="stylesheet" href="patients-details.css  ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Patient's Case History</div>
        <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required> 

                </div>
                <div class="input-box">
                    <span class="details">Case ID</span>
                    <input type="text" placeholder="1900/321CIVIL_RJT" required> 

                </div>
                <div class="input-box">
                    <span class="details">Hospital Name</span>
                    <input type="text" placeholder="e.g, City Hospital" required> 

                </div>
                <div class="input-box">
                    <span class="details">Doctor Name</span>
                    <input type="text" placeholder="Dr. Harsh Kanjaria, etc..." required> 

                </div>
                <div class="input-box">
                    <span class="details">Disease</span>
                    <input type="text" placeholder="Cancer, Hepatitis B, etc..." required> 

                </div>
                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" placeholder="I am suffering from past 18 months..." required> 

                </div>
                <div class="file">
                    <span class="details">Prescription</span>
                    <input type="file">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Proceed to Pay">
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
